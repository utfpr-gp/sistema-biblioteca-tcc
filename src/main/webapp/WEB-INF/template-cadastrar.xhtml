    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS -->                
        <link rel="stylesheet" href="resources/styles/cssLayout.css"></link>

                            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                            <h:form>
                                <ul class="right hide-on-med-and-down">
                                    <li><a href="turma.jsf">Turmas</a></li>                            
                                    <li><a href="aluno.jsf">Alunos</a></li>
                                    <li><a href="genero.jsf">Generos</a></li>
                                    <li><a href="livro-literario.jsf">Livro Literario</a></li>
                                    <li><a href="livro-didatico.jsf">Livro Didatico</a></li>                                                                       
                                    <li><h:commandLink action="#{login.invalidarLogin()}">Logout</h:commandLink></li>

                                <div class="row">
                                    <div class="col s8 offset-s2">
                                        <div class="center">                                            
                                            <img class="responsive-img utf-logo-nav" src="resources/images/logo-music-buy.png"/>                                            
                                        </div>
                                    </div>
                                </div>

                                <li><a href="turma.jsf">Turmas</a></li>                            
                                <li><a href="aluno.jsf">Alunos</a></li>
                                <li><a href="genero.jsf">Generos</a></li>
                                <li><a href="livro-literario.jsf">Livro Literario</a></li>
                                <li><a href="livro-didatico.jsf">Livro Didatico</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>


        <main id="content" class="container">
            <ui:insert name="content">                
            </ui:insert>
        </main>

        <!-- rodape-->
        <footer class="page-footer green darken-5">
            <div class="container">
                <div class="row">                    
                    <div class="col s12 center">
                        <a href="http://www.utfpr.edu.br/guarapuava">
                            <img src="resources/images/utfpr.png" id="utfpr-footer" class=" img-responsive" height="70px"/>                            
                        </a>
                    </div>                    
                </div>
            </div>
            <div class="footer-copyright">		
                <div class="container">
                    &#169; Copyright <span id="year"></span> - Todos os direitos reservados
                </div>
            </div>
        </footer>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
